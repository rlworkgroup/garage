language: python

python:
  - "3.5.2"

before_install:
  # get mujoco key
  - mkdir $HOME/.mujoco
  - echo "$MJKEY" > $HOME/.mujoco/mjkey.txt
  #- openssl aes-256-cbc -K $encrypted_df93cb1b6551_key -iv $encrypted_df93cb1b6551_iv -in scripts/travisci/mjkey.txt.enc -out $HOME/.mujoco/mjkey.txt -d

install:
  # mujoco deps
  - sudo add-apt-repository --yes ppa:flixr/backports # for patchelf
  - sudo apt-get update
  - sudo apt-get install libglfw2 libglew-dev libosmesa6-dev patchelf

  # mujoco installation
  - wget https://www.roboti.us/download/mjpro150_linux.zip
  - unzip mjpro150_linux.zip -d $HOME/.mujoco

  # conda installation
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda env create -f environment.yml
  - source activate garage

  # once more, with feeling (fixes dm_control install error)
  - pip install absl-py==0.1.5
  - pip install --ignore-installed git+https://github.com/deepmind/dm_control.git#egg=dm_control

  # install tensorflow
  # it's not included in environment.yml because of CPU vs GPU
  - pip install tensorflow==1.8

  # other stuff
  - pip install yapf
  - pip install flake8
  - pip install flake8-import-order

  # prevent rllab from exiting on config
  - cp rllab/config.py rllab/config_personal.py

  # trigger compilation of mujoco_py bindings to catch problems early
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/.mujoco/mjpro150/bin
  - python -c "import mujoco_py"

git:
  depth: false

script:
  - scripts/travisci/check_yapf.sh
  - scripts/travisci/check_import_order.sh
  - scripts/travisci/check_imports.sh

notifications:
  email: false
