language: python

python: "3.6.6"

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

jobs:
  include:
    - name: "Normal tests and pre-commit checks"
      env: JOB_RUN_CMD=scripts/travisci/check_tests.sh
    - name: "Large tests"
      env: JOB_RUN_CMD=scripts/travisci/check_large_tests.sh
    - if: type = cron
      name: "Nightly tests"
      env: JOB_RUN_CMD=scripts/travisci/check_nightly_tests.sh

before_install:
  # Reconfigure docker to be more efficient
  - |
    echo '{
      "experimental": true,
      "storage-driver": "overlay2",
      "max-concurrent-downloads": 50,
      "max-concurrent-uploads": 50
    }' | sudo tee /etc/docker/daemon.json
  - sudo service docker restart
  # Reinstall docker compose with the specified version. For more information, see:
  # https://docs.travis-ci.com/user/docker/#using-docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.23.2/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # Pull cached docker image
  - docker pull rlworkgroup/garage-ci:latest

install:
  - tag="rlworkgroup/garage-ci:${TRAVIS_BUILD_NUMBER}"
  - TAG="${tag}" make build-ci

script:
  - ci_env="$(bash <(curl -s https://codecov.io/env))"
  - ADD_ARGS="${ci_env}" TAG="${tag}" make run-ci RUN_CMD="${JOB_RUN_CMD}"

after_success:
  - |
    if [[ "${TRAVIS_BRANCH}" == "master" ]] && [[ "${TRAVIS_PULL_REQUEST}" == "false" ]]; then
      echo "${DOCKER_API_KEY}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      docker tag "${tag}" rlworkgroup/garage-ci:latest
      docker push rlworkgroup/garage-ci
    fi

git:
  depth: false

notifications:
  email: false
